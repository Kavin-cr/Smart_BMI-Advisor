<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>

    body {

    .container {

    }

    }
    .subtitle {
      color: #555;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }
    .form-group {
      margin: 1rem 0;
      text-align: left;
    }
    label {
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.8rem 2rem;
      font-size: 1rem;
      margin-top: 1.5rem;
      border: none;
      background: #0077cc;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background: #005fa3;
    }
    .bmi-box {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      font-weight: bold;
    }
    .advice-box {
      text-align: left;
      font-size: 1rem;
      line-height: 1.6;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 1rem;
      white-space: pre-wrap;
    }
    .back-button {
      margin-top: 2rem;
      background-color: #e63946;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #777;
    }
    .hidden {
      display: none;
    }
    .fade-in {
      animation: fadeIn 1s ease forwards;
    }
    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(10px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Page 1 -->
    <div id="inputPage">
      <h1 class="title">Smart BMI Advisor</h1>
      <p class="subtitle">Designed & Developed by Kavin & Vamanan</p>

      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age" required />
      </div>
      <div class="form-group">
        <label for="height">Height (cm)</label>
        <input type="number" id="height" placeholder="Enter height in cm" required />
      </div>
      <div class="form-group">
        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" placeholder="Enter weight in kg" required />
      </div>
      <button onclick="calculateAndShow()">Calculate BMI</button>
    </div>

    <!-- Page 2 -->
    <div id="resultPage" class="hidden fade-in">
      <h1 class="title">Your BMI Result</h1>
      <div id="bmiResult" class="bmi-box"></div>
      <div id="advice" class="advice-box"></div>

    </div>
  </div>

  <footer>¬© 2025 Kavin & Vamanan</footer>

      const height = document.getElementById("height").value;
      const weight = document.getElementById("weight").value;

        alert("Please fill all the fields.");
        return;
      }

      const heightInMeters = height / 100;
      const bmi = (weight / (heightInMeters * heightInMeters)).toFixed(1);

      showResultPage(bmi);
    }

  </script>
</body>
</html>
